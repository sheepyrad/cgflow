project: "cgflow-cameraready"
program: ./scripts/exp1_redock_unidock.py
name: "redock-catalog"

command:
  - ${env}
  - python
  - ${program}
  - redock-catalog # group
  - ./logs/exp1-redocking/ # storage
  - ./data/envs/catalog/ # env dir
  - ./data/test/LIT-PCBA/ # pocket dir
  - ../weights/final/crossdock_epoch27.ckpt # ckpt

method: grid
parameters:
  protein:
    values:
      - ADRB2
      - ALDH1
      - ESR_ago
      - ESR_antago
      - FEN1
      - GBA
      - IDH1
      - KAT2A
      - MAPK1
      - MTORC1
      - OPRK1
      - PKM2
      - PPARG
      - TP53
      - VDR
  seed:
    values: [0, 1, 2]
  num_inference_steps:
    value: 20
