project: "cgflow-update"
program: ./scripts/analysis2_fm_nsteps.py
name: "rebuttal-fm-nsteps"

command:
  - ${env}
  - python
  - ${program}
  - rebuttal-fm-nsteps # group
  - ./logs/ana2-fm-nsteps/ # storage
  - ./data/envs/stock/ # env dir
  - ./data/test/LIT-PCBA/ # pocket dir
  - ../weights/final/crossdock_epoch28.ckpt # ckpt

method: grid
parameters:
  protein:
    value: ALDH1
  seed:
    values: [0, 1, 2]
  num_inference_steps:
    values: [10, 20, 40, 60, 80]
