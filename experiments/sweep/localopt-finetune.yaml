project: "cgflow"
program: ./scripts/exp2_finetune.py
name: "finetune-localopt-aldh1"

command:
  - ${env}
  - python
  - ${program}
  - finetune # group
  - ./logs/exp2-finetune/ # storage
  - ./data/envs/stock/ # env dir
  - ./data/test/LIT-PCBA/ # pocket
  - ../weights/finetune_aldh1_epoch100.ckpt # ckpt

method: grid
parameters:
  protein:
    values:
      - ADRB2
      - ALDH1
      - ESR_ago
      - ESR_antago
      - FEN1
      - GBA
      - IDH1
      - KAT2A
      - MAPK1
      - MTORC1
      - OPRK1
      - PKM2
      - PPARG
      - TP53
      - VDR
  seed:
    values: [0, 1, 2]
  num_inference_steps:
    value: 60
