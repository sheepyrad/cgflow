# save dir
result_dir: "./result/opt/unidock_boltzina/NS5"

# environment
env_dir: ./data/envs/enamine_stock_new
max_atoms: 60 # maximum atom counts
subsampling_ratio: 0.1 # Memory-variance trade-off

# docking (these will be overridden by Boltzina setup, but kept for compatibility)
protein_path: ./data/examples/NS5_crop.pdb
center: null # search box center (will be calculated from target_residues)
ref_ligand_path: ./data/examples/NS5_crop_ligand.mol2 # for validation docking
size: [20, 20, 20] # search box size (will be calculated from target_residues)

# opt
num_steps: 2000
num_sampling_per_step: 32
temperature: [1, 64] # uniform(1, 64)
seed: 1

# pose prediction
pose_model: "./weights/cgflow_crossdock.ckpt"
pose_steps: 40

# extras
sampling_tau: 0.9 # EMA
random_action_prob: 0.05 # suggest to set positive value
replay_warmup_step: 10 # 10 steps
replay_capacity: 6400

# boltzina setup
boltzina:
  # Path to Boltz-2 base.yaml config file (REQUIRED)
  # This file contains:
  #   - Protein sequence (not a PDB file path!)
  #   - Ligand SMILES (optional)
  #   - Properties to predict
  # Example format:
  #   version: 1
  #   sequences:
  #   - protein:
  #       id: [A]
  #       sequence: MENFQKVEKIGEGTYGVVYK...
  base_yaml: ./data/examples/NS5_crop_renum.yaml
  
  # Target residues for grid box generation (REQUIRED)
  # Format: ['A:123', 'B:456'] where A/B is chain ID and 123/456 is residue number
  # Example for NS5 binding site residues 
  target_residues: # [[A, 17], [A, 57], [A, 138], [A, 153], [A, 184], [A, 185]] for NS5_crop_renum.pdb
    - "A:16"  
    - "A:67"  
    - "A:138"  
    - "A:153"  
    - "A:184" 
    - "A:185"  
    # Add more residues as needed
  
  # Optional: Working directory for Boltz-2 (auto-generated if not provided)
  work_dir: null
  
  # Optional: Base filename for Boltzina output files
  fname: "cgflow_ligand"
  

